<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500&family=Proza+Libre:wght@400;700&family=Roboto+Condensed:wght@300&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="column-full"><h1 id="code-journal">Code Journal</h1></div>
      </div>
    </header>

    <main class="container">
      <div data-view="entry-form" class="entry-form">
        <div class="column-full"><h2>New Entry</h2></div>
        <form class="new-entry-form">
          <div class="row">
            <div class="column-half">
              <img
                id="photo-preview"
                src="./images/placeholder-image-square.jpg"
                alt="placeholder" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input type="text" id="title" required />
              <label for="photo-url">Photo URL</label>
              <input type="url" id="photo-url" required />
            </div>
          </div>
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="5" required></textarea>
          </div>
          <div class="column-full">
            <div class="save"><button>SAVE</button></div>
          </div>
        </form>
      </div>

      <div data-view="entries" class="entries">
        <div class="row">
          <div class="column-full">
            <h2>Entries</h2>
          </div>
        </div>

        <ul class="entries-list">
          <li class="list-item">
            <div class="row">
              <div class="column-half">
                <img
                  class="entry-photo"
                  src="https://i0.wp.com/www.roeselienraimond.com/wp-content/uploads/2014/02/roeselien_fineart.jpg?w=526&ssl=1"
                  alt="placeholder2" />
              </div>
              <div class="column-half">
                <h3>Title</h3>
                <p class="entries-text">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum
                  tempora, at numquam, reprehenderit laborum repellat deleniti
                  ipsum, voluptates beatae blanditiis ratione. Exercitationem,
                  tempora? Expedita in neque atque dignissimos, aperiam
                  voluptate!
                </p>
              </div>
            </div>
          </li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
