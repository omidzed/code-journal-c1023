<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500&family=Proza+Libre:wght@400;700&family=Roboto+Condensed:wght@300&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="column-full"><h1 id="code-journal">Code Journal</h1></div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form class="new-entry">
          <div class="column-full"><h2>New Entry</h2></div>
          <div class="row">
            <div class="column-half">
              <img
                src="./images/placeholder-image-square.jpg"
                alt="placeholder" />
            </div>
            <div class="column-half">
              <label for="title">Title</label><br />
              <input type="text" id="title" required /><br />
              <label for="photo-url">Photo URL</label><br />
              <input type="url" id="photo-url" required /><br />
            </div>
          </div>
          <div class="column-full">
            <label for="notes">Notes</label><br />
            <textarea id="notes" rows="5" required></textarea>
          </div>
          <div class="column-full">
            <div class="save"><h3>SAVE</h3></div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
